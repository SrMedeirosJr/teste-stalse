<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabela de Notas</title>
    <style>
        /* ESTILIZAÇÃO BASICA PARA A TABELA */
        table.data {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        table.data th, table.data td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table.data th {
            background-color: #f2f2f2;
        }
        table.data tr:hover {
            background-color: #f1f1f1; /* EFEITO HOVER NAS LINHAS */
        }
    </style>
</head>
<body>
    <h1>Notas dos Alunos</h1>
    <!-- RENDERIZA A TABELA  -->
    {{ table|safe }}
</body>
</html>
